<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/header.css" />
</head>
<body>
  <div class="overlay"></div>
  <div class="auth-container">
    <div class="tab-content" id="authTabContent">
      <div id="login" class="tab-pane show active">
        <form id="loginForm">
          <h4 class="mb-4">Login</h4>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="loginPassword" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="switch-link text-center mt-3">
          <a href="#" id="register-tab">Ainda não tem uma conta?</a>
        </div>
      </div>

      <div id="register" class="tab-pane fade">
        <form id="registerForm">
          <h4 class="mb-4">Cadastro</h4>
          <div class="mb-3">
            <label for="fullName" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="fullName" required />
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" required />
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="registerPassword" required />
          </div>
          <div class="mb-3">
            <label for="birthday" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="birthday" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/cadastro.js"></script>
  <script src="js/login.js"></script>

  <script>
    const loginTab = document.getElementById('login');
    const registerTab = document.getElementById('register');
    const registerBtn = document.getElementById('register-tab');

    registerBtn.addEventListener('click', (e) => {
      e.preventDefault();
      loginTab.classList.remove('show', 'active');
      registerTab.classList.add('show', 'active', 'fade-in-up');
    });
  </script>

<header>

      <a href="https://x.com/FURIA" target="_blank">Twitter</a>

      <a href="https://www.youtube.com/@FURIAggCS" target="_blank">YouTube</a>
  </div>
</header>

</body>
</html>
